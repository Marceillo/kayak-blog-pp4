{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">
                       <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                        {% if field.name == 'blog_image'%}
                        <div class="form-group">
                            <label for="{{field.id_for_label}}">Choose Image</label>
                            <div class="input-group">
                                <input type="file" class="form-control" id="{{ field.id_for_label}}" name="{{ field.name }}">
                              
                                <button class="btn btn-outline-secondary" type="button" id="clear-file-btn" style="display: none;"><i class="fa-solid fa-eraser"></i></button>
                            </div>
                        </div>
                        {% else %}
                        {{ field|as_crispy_field }}
                        {% endif %}                        
                        {% endfor %}
                        
                        <button type="submit" class="btn btn-outline-success">Save Post</button>
                       </form> 
                    </h2>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
{% block extras %}
<script>
    
    document.addEventListener('DOMContentLoaded', function() {
        const fileInput = document.getElementById('{{ form.blog_image.id_for_label }}');
        const clearButton = document.getElementById('clear-file-btn');
        clearButton.addEventListener('click', function() {
            fileInput.value = '';
            clearButton.style.display = 'none';
        });

        fileInput.addEventListener('change', function() {
            clearButton.style.display = this.value ? 'block' : 'none';
        });

        
        clearButton.style.display = 'none';
    });
</script>

{% endblock extras %}
