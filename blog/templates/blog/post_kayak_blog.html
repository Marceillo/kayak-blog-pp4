{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
    <h1>Blog</h1>

    <div>
        <h2>{{post.title}}</h2>
        <p>{{post.body}}</p>
        <p><em>Created on: {{post.created}} </em></p>
        <p><em>Published on: {{post.publish}}</em></p>
        <p><em>Author: {{ post.author.username }}</em></p>
    </div>
    {% endblock %}
